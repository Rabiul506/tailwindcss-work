<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome  -->

   <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <div class="relative flex flex-col m-6 bg-white space-y-10 rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- Left side  -->
            <div class="p-6 md:p-20">
                <!-- item content  -->
                <h2 class="font-roboto font-bold text-4xl mb-5">Log In</h2>
                <p class="max-w-sm font-roboto font-light mb-12 text-gray-400">
                    Log into your account to Upload or Download Picture,Videos or Music.
                </p>

                <input type="text" class="w-full p-6 border border-gray-300 placeholder:font-Roboto placeholder:font-light
                " placeholder="Enter Your Email Address">

                <!-- Middle content  -->
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">Forget Password</div>

                    <button class="flex justify-center items-center p-6 w-full md:w-auto space-x-4 font-Roboto font-bold text-white rounded-md  px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-x-0.5 duration-150">
                            <span>Next</span>
                    </button>
                </div>

                <!-- Border Bottom  -->
                <div class="mt-12 border border-gray-300"></div>

                <!-- Bottom content  -->
                <p class="p-6 text-gray-400 font-thin font-roboto text-center">
                    or Login With
                </p>

                <!-- Bottom Buttons Container  -->
                <div class="flex flex-col space-x-0 space-y-6 md:space-y-0 md:space-x-4 md:flex-row">
                    <button class="flex items-center justify-center py-3 space-x-3 border border-gray-300 rounded shadow-sm hover:shadow-lg hover:-translate-y-0.5 hover:bg-opacity-30 transition duration-150 md:w-1/2">
                        <img src="/Login_images/facebook.png" alt="" class="w-9">
                    <span class="font-thin">Facebook</span>
                    </button>

                    <!-- buttons 2nd -->

                    <button class="flex items-center justify-center py-3 space-x-3 border border-gray-300 rounded shadow-sm hover:shadow-lg hover:-translate-y-0.5 hover:bg-opacity-30 transition duration-150 md:w-1/2">
                        <img src="/Login_images/google.png" alt="" class="w-9">
                    <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>

            <img src="/Login_images/image.jpg" alt="" class="w-[430px] hidden md:block">
        </div>
    </div>
</body>
</html>
