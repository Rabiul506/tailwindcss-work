<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email_Subscribe</title>

     <!-- Font awesome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- font awesome  -->

    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- background content -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- cards item -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- flex containers  -->
            <div class="flex flex-col md:flex md:flex-row rounded-l-xl">
            <!-- images -->
            <img src="/images/image.jpg" 
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounder-xl duration-200">

            <!-- content email -->
            <div class="p-6 md:p-12">
                <h2 class="font-roboto text-xl font-medium text-center text-white md:text-left">
                    Get diet and fitness tips in your inbox
                </h2>

                <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left">Eat and Exercise better.Signup for the diets & Fitness newsletter</p>

                <div class="flex flex-col mt-5 space-y-4 md:flex md:flex-row md:space-x-3 md:space-y-0">
                    <input type="text" placeholder="Enter Your Email Address" class="p-2 px-4 text-white text-center bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center placeholder:md:text-left md:text-left focus:outline-none">

                    <button class="px-5 py-3 text-xs rounded-md text-zinc-500 bg-lime-500 hover:bg-lime-700 hover:text-white">Subscribe</button>
                </div>
            </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
