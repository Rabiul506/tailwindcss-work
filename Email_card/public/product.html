<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Model</title>

    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome  -->

   <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Card Container -->
        <div class="flex flex-col p-6 m-3 bg-white space-y-10 rounded-2xl shadow-2xl md:flex-row md:m-0 md:p-16 md:space-y-0 md:space-x-10">
            <div>
                <img src="/Product_images/headphone.png" alt=""
                class="mx-auto w-64 hover:scale-105 duration-200">
            </div>

            <!--Content -->
            <div class="flex flex-col space-y-6">
                <!-- Label and container Description -->
                <div class="flex flex-col space-y-3 text-center  md:text-left">
                    <div >
                        <div class="inline-block px-3 py-1 bg-black rounded-full text-sm text-white">
                            Free Shipping
                        </div>
                    </div>
                    <!-- Tittle -->
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken kitty Gaming Headset Quartz
                    </div>

                    <!-- Pricing Tittle -->
                    <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">
                            This Offer is valid until april 3rd or as long as stock Last!
                        </p>
                    </div>

                    <!-- Button Group -->
                    <div class="group">
                        <button class="bg-blue-700 w-full transition-all duration-150 text-white rounded-lg border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:border-b-0 group-hover:shadow-2xl">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700">
                                Add to Cart
                            </div>
                        </button>
                    </div>

                    <!--  Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="h-3 w-3 rounded-full bg-green-400 group-hover:animate-ping">

                        </div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>

                    <!-- Bottom Button Container -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center px-5 py-3 border-2 border-gray-300 space-x-3 rounded-lg shadow-sm 
                        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="/Product_images/weight.png" alt="" class="w-8">
                            <span>Add to Cart</span>
                        </button>

                        <button class="flex items-center justify-center px-5 py-3 border-2 border-gray-300 space-x-3 rounded-lg shadow-sm 
                        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="/Product_images/heart.png" alt="" class="w-8">
                            <span>Add to Wishlist</span>
                        </button>



                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
